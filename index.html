  <title>Yönlendiriliyor...</title>
  <style>
    /* Tam ekran ortalama */
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    /* Mesaj stili */
    .message {
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    /* Animasyon: noktaların sıralı görünmesi */
    .dots::after {
      content: '';
      display: inline-block;
      width: 1em;
      text-align: left;
      animation: dots 1s steps(3,end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>

  <div class="message">
    Yönlendiriliyor<span class="dots"></span>
